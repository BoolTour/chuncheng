<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>{dede:field.seotitle /}</title>
<meta name="description" content="{dede:global.cfg_description/}" />
<meta name="keywords" content="{dede:global.cfg_keywords/}" />
<link rel="stylesheet" type="text/css" href="{dede:global.cfg_templets_skin/}/css/style.css" media="all">
<script type="text/javascript" src="{dede:global.cfg_templets_skin/}/js/jquery-1.7.2.js"></script>
<!--点击图片放大-->
<script language="javascript" type="text/javascript" src="{dede:global.cfg_templets_skin/}/js/jquery.lightbox-0.5.js"></script>
<script language="javascript" type="text/javascript">
$(document).ready(function(){
	var flag=0;
		$(".menu>li").bind({
			mouseenter:function(){
				$(this).find(">a").addClass("ns");
				if($(this).find(">a").hasClass("ns")) flag=1; else flag=0;
				$(this).find(">ul").show();
			},
			mouseleave:function(){
				$(this).find(">ul").hide()
				$(this).find(">a").removeClass("ns");
			}
			});
	
	$('.pic a').lightBox();
	});
	
		function ShowNav(idn){
	if($(idn).parent("li").find("ul").css("display")=='none') 
	{
	$(".left_nav li ul").slideUp();
	$(idn).parent("li").find("ul").slideDown();}
	}
</script>
<!--点击图片放大-->
</head>
<body>

<!--头部导航--> 
{dede:include filename="head.htm"/} 

<!--联系我们-->

    <h3><strong>{dede:field name='typename'/}/</strong><span>{dede:field.typenameen /} </span></h3>
  </div>
  <div class="ditu clearfix">
    <div class="diFl"> {dede:field.content/}
      <div class="clearfix"> </div>
    </div>
    <div class="diFr"> 
      <!--引用百度地图API--> 
      {dede:include filename="ditu.htm"/} </div>
  </div>
</div>

<!--底部-->

</body>
</html>
